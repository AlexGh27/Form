<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="title">Please fill the following fields:</div>
        <form class="information">
            <div>
                <label for="user_email">Email:</label>
                <input type="email" id = "user_email" name="user_email">
            </div>

            <div>
                <label for="user_country">Country:</label>
                <input type="text" id="user_country" name="user_country">
            </div>

            <div>
                <label for="user_zip">Zip Code: </label>
                <input type="text" inputmode="numeric" id="user_zip" name="user_zip" minlength="6" maxlength="6">
            </div>

            <div>
                <label for="user_passowrd">Password: </label>
                <input type="password" id="user_password" name="user_password">
            </div>

            <div>
                <label for="user_confirm">Password confirmation: </label>
                <input type="password" id="user_confirm" name="user_confirm" >
            </div>
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
</body>
</html>
